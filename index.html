<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSV Data Display</h1>
    <table id="csvTable">
        <thead>
            <tr><th>Header1</th><th>Header2</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <h1>Processed Data</h1>
    <table id="processedTable">
        <thead>
            <tr><th>ProcessedHeader1</th><th>ProcessedHeader2</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
